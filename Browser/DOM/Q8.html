<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    li {
        border: 1px solid red;
    }
    ul {
        border:1px solid green
    }
</style>
<body>
    <button id="all">Remove All</button>
    <ul>
        <li>
            <p>Task - 1</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 2</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 3</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 4</p>
            <button>delete</button>
        </li>
    </ul>
    <script>
        // Q- Make remove all button work  and make individual delete btn work 
        let biggerBtn = document.getElementById("all");
        let ul = document.querySelector("ul");
        biggerBtn.addEventListener("click", function () {
            // biggerBtn.parentNode.children[1].remove();
            ul.remove();
        })
        // parent eventlistener -> event bubbling
        ul.addEventListener("click", function (e) {
            // e.target -> elem on which event occurs
            // e.currentTarget-> elem on which event listener is added
            console.log("e", e.target);
            console.log("e.currentTarget", e.currentTarget);
            if (e.target.textContent == "delete") {
                e.target.parentNode.remove();
            }
            // console.log("currentTarget",e.currentTarget)
        })

    </script>
</body>

</html>
