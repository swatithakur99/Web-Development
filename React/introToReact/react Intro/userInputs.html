<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>
    <script type = "text/babel">
        //ract code
        //JXS --> html + javaScript
        // component
        function Counter(){
       // jo bhi data change krna hai ui pr -> react.useState(initial value of the data) -> return
       // 1. variable -> data 2. function is also given that will change the value      
            let [count,changeCount] = React.useState(0);
        let increment = () =>{
            changeCount(count+1);
        }
        let decrement = () =>{
            changeCount(count-1);
        }
         return (
             <div> 
                  <button onClick = {increment}>+</button>
                  <p> Count: {count} </p>
                  <button onClick = {decrement}>-</button>
            </div>
            )
        }
       
       // get html from hellos component and put it inside root 
        ReactDOM.render(<Counter></Counter>,document.querySelector("#root"));
        // here Hello --> is component
         // we should read react code from bottom
    </script>
</body>
</html>
