<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- it used to fetch the data -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>

</head>
<body>
    <div id="root"></div>
    <script type = "text/babel">
        let useEffect = React.useEffect;
        function DelayedLoading(){
            let [data,setdData] = React.useState("");
          console.log("Before");
          useEffect(async function(){
              console.log("After using usEffect");
              let resp = await axios.get("https://jsonplaceholder.typicode.com/todos/1");
              let respData = resp.data;
            //   console.log(respData);
            setdData(JSON.stringify(respData));
          },[])
          return(
           <div>
          <h1>Delyes loading Example......</h1>
          {data == "" ? <p>Loading....</p>:<p>{data}</p>}
          </div>)
        }
       
       // get html from hellos component and put it inside root 
        ReactDOM.render(<DelayedLoading></DelayedLoading>,document.querySelector("#root"));
        // here Hello --> is component
         // we should read react code from bottom
    </script>
</body>
</html>
