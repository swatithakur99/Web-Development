<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>
    <script type = "text/babel">
        //ract code
        //JXS --> html + javaScript
        // component
        function Hello(props){
            let name = props.name;
            let age = props.age;
            // we can add dynamic behaviour by using curly braces
            return <h1>My name is {name} and age {age} </h1>
        }

        function Hellos(){
            //  parameter to a component -> data pass -> prop pass
            return <div>
                <Hello name = "Swati" age = "20"></Hello>
                <Hello name = "Jasbir" age = "28"></Hello>
                <Hello name = "Shruti" age = "21"></Hello>
                <Hello name = "Tanu" age = "23"></Hello>
                <Hello name ="Radha" age = "50"></Hello>
                </div>
        }
       
       // get html from hellos component and put it inside root 
        ReactDOM.render(<Hellos></Hellos>,document.querySelector("#root"));
        // here Hello --> is component
         // we should read react code from bottom
    </script>
</body>
</html>
